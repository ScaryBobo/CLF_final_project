<div class="container mt-5">
    <div class="card">
       <h2>View responses for the survey in the link below: </h2>

       <button type="button" class="button" (click)="display()">Click here to see results</button>

       
    </div>

    <ng-container *ngIf="displayGraphs">
        <div class="card" *ngFor="let item of urlMap | keyvalue">
            <img src="{{item.value}}">
        </div>

    </ng-container>
</div>
