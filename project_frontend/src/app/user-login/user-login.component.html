<mat-card>
    <mat-card-content>
        <div class="header">
            <h2> LOGIN</h2>
        </div>
        <form (ngSubmit)="onLogin()" name="loginForm" [formGroup]="loginForm">
            <div class="email-input">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input formControlName="email" matInput required >
                    <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
                        Required email address
                    </mat-error>
                </mat-form-field>

            </div>
            <div>
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label> Password</mat-label>
                    <input formControlName="password" matInput required type="password"/>
                   
                    <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
                        Required password
                    </mat-error>
                </mat-form-field>
            </div>
            <button mat-flat-button color="primary" type="submit" [disabled]="!loginForm.valid">Login</button>
        </form>

        <div class="button-row">
            <button mat-flat-button color="accent" [routerLink]="['/usercreate']">Create New Account</button>
        </div>
    </mat-card-content>
</mat-card>
