<mat-card>
    <mat-card-content>
        <div class="header">
            <h2> CREATE A USER ACCOUNT</h2>
        </div>
        <form (ngSubmit)="onCreateUser()" name="createUser" [formGroup]="createUser">
            <div class="email-input">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input formControlName="email" matInput required>
                    <mat-error *ngIf="createUser.get('email')?.hasError('required')">
                        Required email address
                    </mat-error>
                </mat-form-field>

            </div>
            <div>
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label> Password</mat-label>
                    <input formControlName="password" matInput required type="password" />
                
                    <mat-error *ngIf="createUser.get('password')?.hasError('required')">
                        Required password
                    </mat-error>
                </mat-form-field>
            </div>
            <button mat-flat-button color="primary" type="submit" [disabled]="!createUser.valid">Create</button>
        </form>

    </mat-card-content>
</mat-card>
