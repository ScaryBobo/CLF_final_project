name: Deployment
on:
  push:
    branches: 
    - 'release'
    
jobs:
  build:
    name: Build DIST
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: 'project_backend/**'
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node 16.x
        uses: actions/setup-node@v1
        with:
          node-version: '16.x'
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build:ci
      - name: Archive build
        if: success()
        uses: actions/upload-artifact@v1
        with:
          name: deploy_dist
          path: dist